<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#4ADE80">
    <title>Login - Periódico PSAC</title>
    <link rel="stylesheet" href="../css/style_login.css">
    <script src="../js/scrypt_index.js"></script>
    <script src="../js/auth_guard.js"></script>

</head>
<script src="../js/scrypt_login.js"></script>

<body>
    <div class="window-container">
        <div class="window">
            <form class="form" id="loginForm">
                <div class="logo-section">
                    <div class="logo-wrapper">
                        <div class="logo-icon">
                            <img src="https://4.bp.blogspot.com/-GExcOjwYOjY/TaYSopUrcwI/AAAAAAAAAPQ/BRxnaHVfxpA/s1600/sdb-logo-big.png"
                                alt="Logo Salesianos">
                        </div>
                        <div class="logo-text">
                            <div class="logo-title">PERIÓDICO PSAC</div>
                            <div class="logo-subtitle">SALESIANOS</div>
                        </div>
                    </div>
                    <h5>"Formando honrados ciudadanos y buenos cristianos"</h5>
                </div>

                <div class="flex-column">
                    <label>Usuario</label>
                </div>
                <div class="inputForm">
                    <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
                        <g id="Layer_3" data-name="Layer 3">
                            <path
                                d="m30.853 13.87a15 15 0 0 0 -29.729 4.082 15.1 15.1 0 0 0 12.876 12.918 15.6 15.6 0 0 0 2.016.13 14.85 14.85 0 0 0 7.715-2.145 1 1 0 1 0 -1.031-1.711 13.007 13.007 0 1 1 5.458-6.529 2.149 2.149 0 0 1 -4.158-.759v-10.856a1 1 0 0 0 -2 0v1.726a8 8 0 1 0 .2 10.325 4.135 4.135 0 0 0 7.83.274 15.2 15.2 0 0 0 .823-7.455zm-14.853 8.13a6 6 0 1 1 6-6 6.006 6.006 0 0 1 -6 6z">
                            </path>
                        </g>
                    </svg>
                    <input type="text" class="input" name="username" id="username" placeholder="Ingresa tu usuario"
                        required>
                </div>

                <div class="flex-column">
                    <label>Contraseña</label>
                </div>
                <div class="inputForm">
                    <svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0">
                        </path>
                        <path
                            d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0">
                        </path>
                    </svg>
                    <input type="password" class="input" name="password" id="password"
                        placeholder="Ingresa tu contraseña" required>
                </div>

                <div class="flex-row">
                    <label class="container">
                        <input type="checkbox" id="rememberMe">
                        <svg viewBox="0 0 64 64">
                            <path
                                d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 16"
                                pathLength="575.0541381835938" class="path"></path>
                        </svg>
                        <span style="font-size: 14px;">Recordarme</span>
                    </label>
                </div>

                <button type="submit" class="button-submit" id="btnLogin">Ingresar</button>
                <button type="button" id="btnVolver" onclick="window.location.href='index.html'">
                    <img src="https://cdn-icons-png.flaticon.com/512/17/17699.png" alt="flecha volver">
                    Volver
                </button>

                <div id="mensaje"></div>

                <p class="p" style="margin-top:20px;">
                    <small>¿No tienes cuenta? <strong><a href="#"
                                style="color: #003d82; text-decoration: none;">Regístrate aquí</a></strong></small>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
